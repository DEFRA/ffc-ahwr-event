version: '3.9'

services:
  ffc-ahwr-event-azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.30.0
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    volumes:
      - azurite_data:/data
    ports:
      - "10020:10000"
      - "10021:10001"
      - "10022:10002"

volumes:
  azurite_data: